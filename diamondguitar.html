<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>The diamond Guitar</title>

    <link rel="stylesheet" href="reveal.js/dist/reset.css" />
    <link rel="stylesheet" href="reveal.js/dist/reveal.css" />
    <link rel="stylesheet" href="reveal.js/dist/theme/blood.css" id="theme" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Theme used for syntax highlighted code -->
    <link
      rel="stylesheet"
      href="reveal.js/plugin/highlight/monokai.css"
      id="highlight-theme"
    />

  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h1>Task 3</h1>
          Mr. Schaeffer
        </section>
        <section>
          <section>
            <h1>Before Tico's arrival</h1>
          </section>

          <section>
            <p class="fragment fade-in-then-semi-out">Well respected</p>
            <p class="fragment fade-in-then-semi-out">
              No friends in-/outside prison
            </p>
            <p class="fragment fade-in-then-semi-out">
              Looked up to or feared (close to fireplace)
            </p>
            <p class="fragment fade-in-then-semi-out">
              Educated and able to read
            </p>
            <p class="fragment fade-in-then-semi-out">
              Kind to others (changes Letters)
            </p>
            <p class="fragment fade-in-then-semi-out">Skilled craftsman</p>
          </section>
        </section>
        <section>
          <section>
            <h1>Mental State</h1>
          </section>
          <section>
            <p class="fragment fade-in-then-semi-out"></p>
            <p class="fragment fade-in-then-semi-out"></p>
            <p class="fragment fade-in-then-semi-out"></p>
            <p class="fragment fade-in-then-semi-out"></p>
            <p class="fragment fade-in-then-semi-out"></p>
            <p class="fragment fade-in-then-semi-out"></p>
          </section>
        </section>
      </div>
    </div>

    <script src="reveal.js/dist/reveal.js"></script>
    <script src="reveal.js/plugin/notes/notes.js"></script>
    <script src="reveal.js/plugin/markdown/markdown.js"></script>
    <script src="reveal.js/plugin/highlight/highlight.js"></script>
    <script src="reveal.js/plugin/zoom/zoom.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,
        controls: true,
        controlsTutorial: true,
        progress: false,
        slideNumber: true,
        showSlideNumber: "speaker",
        transition: "convex", // none/fade/slide/convex/concave/zoom
        // Learn about plugins: https://revealjs.com/plugis/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealZoom],
      });
    </script>
