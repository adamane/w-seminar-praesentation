<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Quantencomputer</title>

    <link rel="stylesheet" href="reveal.js/dist/reset.css" />
    <link rel="stylesheet" href="reveal.js/dist/reveal.css" />
    <link rel="stylesheet" href="reveal.js/dist/theme/blood.css" id="theme" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />

    <!-- Theme used for syntax highlighted code -->
    <link
      rel="stylesheet"
      href="reveal.js/plugin/highlight/monokai.css"
      id="highlight-theme"
    />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>Slide 1</section>
        <section>
          <p class="fragment">Test 1</p>
          <p class="fragment fade-in-then-out">Test 2</p>
          <p class="fragment fade-in-then-semi-out">Test 3</p>
          <p class="fragment fade-up">Test 4</p>
          
        </section>
        <section>
          Slide 3
          <aside class="notes">
            Hier leben meine verdeckten Sprechernotizen
          </aside>
        </section>
      </div>
    </div>

    <script src="reveal.js/dist/reveal.js"></script>
    <script src="reveal.js/plugin/notes/notes.js"></script>
    <script src="reveal.js/plugin/markdown/markdown.js"></script>
    <script src="reveal.js/plugin/highlight/highlight.js"></script>
    <script src="reveal.js/plugin/zoom/zoom.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,
        controls: false,
        slideNumber: true,
        showSlideNumber: "speaker",
        transition: "convex", // none/fade/slide/convex/concave/zoom
        // Learn about plugins: https://revealjs.com/plugis/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealZoom],
      });
    </script>
  </body>
</html>
